<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">Tic Tac Toe</h1>
        <div class="table">
            <div class="table_board">
                <div id="0" class="board_data"></div>
                <div id="1" class="board_data"></div>
                <div id="2" class="board_data"></div>
                <div id="3" class="board_data"></div>
                <div id="4" class="board_data"></div>
                <div id="5" class="board_data"></div>
                <div id="6" class="board_data"></div>
                <div id="7" class="board_data"></div>
                <div id="8" class="board_data"></div>
            </div>
            <button class="button">Reset</button>
        </div>
